<!-- Cabeçalho Principal -->
<div class="header">
  <!-- Links Alinhados Acima do Logo -->
  <div class="top-nav">
    <div class="left-links">
      <a href="#">Central do Vendedor</a> |
      <a href="#">Vender na Jet&Commerce</a> |
      <a href="#">Baixe o App</a> |
      <span>Siga-nos no:</span>
      <a href="#"><i class="pi pi-instagram"></i></a>
      <a href="#"><i class="pi pi-facebook"></i></a>
      <a href="#"><i class="pi pi-tiktok"></i></a>
    </div>
    <div class="right-links">
      <a href="#"><i class="pi pi-bell"></i> Notificações</a> |
      <a href="#"><i class="pi pi-question-circle"></i> Ajuda</a> |
      <a href="#">Português - BR</a> |
      <a href="#">Cadastrar</a> |
      <a href="#">Entrar</a>
    </div>
  </div>

  <!-- Logo, Barra de Pesquisa e Carrinho -->
  <div class="main-header">
    <div class="logo">
      <img src="assets/images/Jet&CoWithoutWhite.png" alt="Jet&Commerce" />
      <span class="brand-name">Jet&Commerce</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar na Jet&Commerce" />
      <button>
        <i class="pi pi-search"></i>
      </button>
    </div>
    <div class="cart">
      <i class="pi pi-shopping-cart"></i>
    </div>
  </div>
</div>

<!-- Conteúdo Principal -->
<div class="container">
  <h2 style="display: flex; justify-content: space-between; align-items: center;">
    <span style="color: #007bff; font-weight: bold;">DESTAQUES PARA VOCÊ</span>
    <a href="#" style="text-decoration: none; color: #007bff; font-weight: bold;">Ver Tudo ></a>
  </h2>
  <div class="product-carousel">
    <div *ngFor="let product of products" class="product-card">
      <div class="badge">TOP</div>
      <img src="{{ product.imageUrl }}" alt="{{ product.name }}" class="product-image" />
      <p class="sales-info">Vendas mensais {{ product.sales }}+</p>
      <p class="product-name">{{ product.name }}</p>
    </div>
  </div>
</div>
